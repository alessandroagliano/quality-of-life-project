  <head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container col-9 mt-4">
      <div class="row justify-content-center text-center">
        <h2>Enter your city and receive quality statistics of life</h2>
        <!-- BARRA RICERCA -->
        <div class="col-9">
          <div>
            <div class="input-group my-2">
              <input
                type="text"
                class="form-control border"
                id="città"
                placeholder="Inserisci la città"
                aria-label="Inserisci-la-città"
                aria-describedby="button-addon2"
              />
              <button
                class="btn btn-outline-secondary"
                type="submit"
                id="search"
              >
                Cerca
              </button>
            </div>
          </div>
        </div>

        <div class="container-md col-10 justify-content-center" , id="errorDiv">
          <p>search not found! insert another city</p>
          <!--   <div class="alert alert-danger">
            A simple danger alert—check it out!
          </div> -->
        </div>
      </div>
    </div>
    <header id="header"></header>

    <!-- Inizio  -->

    <!--  RISULTATI  -->

    <div class="container my-3 justify-content-center">
      <div class="row shadow" id="card-body" style="display: none">
        <!-- nome città
          paese
        abitanti
      timezone -->
        <!-- <h2 class="card-title text-center fs-1" id="cardTitle">Card title</h2> -->
        <div class="col-12 col-md-6 my-3">
          <!-- FOTO -->
          <img src="" class="card-img-top col-6" alt="..." id="imgCity" />
        </div>
        <div class="col-12 col-md-6 my-4">
          <p id="nameCity"></p>
          <p id="country"></p>
          <p id="inhabitants"></p>
          <p id="description"></p>
        </div>
        <!-- RISULTATI CARD -->

        <div class="col-12 justify-content-center my-2">
          <div class="row justify-content-center">
            <div class="col-3">
              <p class="text-center" id="totalScore">Total Score :</p>
            </div>
          </div>

          <p class="text-center">
            <a
              class="btn btn-primary"
              data-bs-toggle="collapse"
              href="#collapseExample"
              role="button"
              aria-expanded="false"
              aria-controls="collapseExample"
            >
              More info
            </a>
          </p>
          <div class="container d-flex justify-content-center">
            <div class="col collapse" id="collapseExample">
              <div class="row" ; id="scoreDiv"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container" >
        <div class="row" >
          <div class="col-12 col-md-6" >
            <!--  INIZIO FORM -->
                 <form action=""  method="get" class="speaker-form form">
                   <h1 class="row">Prenota il tuo servizio </h1>
                  <div class="row">
                     <label for="nome" class="col"></label>
                       <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome" aria-label="Nome">
                  </div>
                  <div class="row">
                   <label for="cognome" class="col "></label>
                     <input id="cognome" name="cognome" type="text" class="form-control" placeholder="Cognome" aria-label="Cognome">
                   </div>
                    <div class="row">
                     <label for="email" class="form-label col">Email</label>
                     <input type="email" id="email" name="email" class="form-control"  placeholder="nome@esempio.com">
                      </div>
                <div class="row">
                <label for="Servizio" class="col"></label>
                 <select class="form-select" name="Servizio" id="Servizio" aria-label="Servizio richiesto">
                   <option selected>Seleziona Servizio </option>
                   <option value="1">Consulenza </option>
                   <option value="2">Preventivo sito web</option>
                  </select>
                  </div>
    
    
               <div class="col btn-posizione">
                  <button  class="btn btn-invia">Contattami!</button>
              </div>
                 </form>
    
               <!-- fine form -->
    
    
            </div> <!-- link contatto email -->
            <div class=" col-12 col-md-6 contatto-email"  >
              <h2>Contatti</h2>
              <address>
               <p> Per Collaborazioni puoi scrivermi all'indirizzo: <a style="color: #378DD1 ;" href="mailto:alessandro.agliano@outlook.com">alessandroagliano@outlook.com</a>.<br> </p>
              </address>
         </div>
       </div>
      </div>
      <div class="d-flex justify-content-between py-3 border-top">
        <div class="col-md-4 d-flex">
          <span class="testo-copyright">&copy; 2021 Alessandro Aglianò</span>
        </div>
    
        <ul class="col-md-4 justify-content-end list-unstyled d-flex"> <!-- icone social -->
          <li> <a class="bi bi-facebook" href="https://www.facebook.com/alessandro.agliano.1">
             </a>
             </li>
           <li>
          <a class="bi bi-instagram" href="https://www.instagram.com/alessandroagliano/">
          </a>
          </li>
             <li>
           <a class="bi bi-github" href="https://github.com/alessandroagliano">
            </a>
           </li>
        </ul>
    </footer>
  </body>
